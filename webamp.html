<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BadRadio Webamp</title>

  <!-- âœ… Correct CDN link -->
  <script src="https://unpkg.com/webamp@1.5.0/built/webamp.bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/webamp@1.5.0/built/webamp.css">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #app {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const webamp = new Webamp({
        initialTracks: [{
          metaData: { artist: "BadRadio.nz", title: "Live Stream" },
          url: "https://badradio.nz/stream.mp3"
        }]
      });

      webamp.renderWhenReady(document.getElementById("app"));
    });
  </script>
</body>
</html>
