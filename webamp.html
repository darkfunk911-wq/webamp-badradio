<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BadRadio Webamp v2</title>
  <style>
    html,body {
      margin:0;
      height:100%;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #app {
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>
  <div id="app">Loading Webamp...</div>

  <script type="module">
    import Webamp from "https://unpkg.com/webamp@^2/butterchurn";

    const webamp = new Webamp({
      initialTracks: [
        {
          metaData: { artist: "BadRadio.nz", title: "Live Stream" },
          url: "https://s2.radio.co/s2b2b68744/listen",
        },
      ],
      // optional skin:
      // initialSkin: { url: "https://cdn.jsdelivr.net/npm/webamp-modern-skins@latest/dist/Green Dimension V2.wsz" },
      __butterchurnOptions: {
        importButterchurn: () =>
          import("https://unpkg.com/butterchurn@^2/butterchurn.mjs"),
        getPresets: () =>
          fetch("https://unpkg.com/webamp@^2/butterchurn-presets.json").then(r =>
            r.json()
          ),
        butterchurnOpen: true,
      },
    });

    webamp.renderWhenReady(document.getElementById("app"));
  </script>
</body>
</html>
